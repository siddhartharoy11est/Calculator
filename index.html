<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CALCU-NOW</h1>
<div class="screen">

</div>
<ul>
  <li>

      <button type="button" class="btn num btn-dark">0</button>
      <button type="button" class="btn num btn-dark">1</button>
      <button type="button" class="btn num btn-dark">2</button>
      <button type="button" class="btn clear btn-warning">Clear</button>

  </li>

    <li>

        <button type="button" class="btn num btn-dark">3</button>
        <button type="button" class="btn num btn-dark">4</button>
        <button type="button" class="btn num btn-dark">5</button>


    </li>

    <li>

        <button type="button" class="btn num btn-dark">6</button>
        <button type="button" class="btn num btn-dark">7</button>
        <button type="button" class="btn num btn-dark">8</button>


    </li>

    <li>

        <button type="button" class="btn num btn-dark">9</button>
        <button type="button" class="btn num btn-primary">+</button>
        <button type="button" class="btn num btn-primary">-</button>

    </li>

    <li>

        <button type="button" class="btn num btn-primary">x</button>
        <button type="button" class="btn num btn-primary">/</button>
        <button type="button" class="btn equal btn-primary" onclick="myCalc()">=</button>

    </li>
</ul>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
